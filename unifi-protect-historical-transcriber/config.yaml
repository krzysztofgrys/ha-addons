name: "UniFi Protect Historical Transcriber"
version: "1.0.0"
slug: "unifi_protect_historical_transcriber"
description: "Downloads UniFi Protect historical video in 1-hour chunks, extracts speech audio, transcribes with Whisper, and sends Home Assistant notification."
url: "https://github.com/krzysztofgrys/ha-addons"
arch:
  - amd64
  - aarch64
startup: once
boot: manual
hassio_api: true
homeassistant_api: true
options:
  unifi_base_url: "https://192.168.1.10"
  unifi_api_key: ""
  camera_id: ""
  hours_back: 6
  openai_api_key: ""
  whisper_model: "whisper-1"
  whisper_language: "pl"
  silence_threshold_db: "-40dB"
  start_silence_duration: 0.2
  stop_silence_duration: 0.5
  verify_tls: false
schema:
  unifi_base_url: str
  unifi_api_key: password
  camera_id: str
  hours_back: int
  openai_api_key: password
  whisper_model: str
  whisper_language: str
  silence_threshold_db: str
  start_silence_duration: float
  stop_silence_duration: float
  verify_tls: bool
