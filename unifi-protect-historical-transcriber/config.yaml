name: "UniFi Protect Historical Transcriber"
version: "2.0.0"
slug: "unifi_protect_historical_transcriber"
description: "Downloads UniFi Protect historical video in 1-hour chunks, extracts speech audio, transcribes with Whisper. Web UI for managing jobs and browsing results."
url: "https://github.com/krzysztofgrys/ha-addons"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
hassio_api: true
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: "mdi:microphone-message"
panel_title: "Protect Transcriber"
map:
  - share:rw
options:
  unifi_base_url: "https://192.168.1.1"
  unifi_api_key: ""
  unifi_username: ""
  unifi_password: ""
  camera_id: ""
  hours_back: 6
  whisper_enabled: true
  whisper_api_url: "https://api.openai.com/v1/audio/transcriptions"
  openai_api_key: ""
  whisper_model: "whisper-1"
  whisper_language: "pl"
  export_audio_dir: "/share/unifi_protect_audio"
  keep_audio_files: true
  silence_threshold_db: "-40dB"
  start_silence_duration: 0.2
  stop_silence_duration: 0.5
  verify_tls: false
schema:
  unifi_base_url: str
  unifi_api_key: password?
  unifi_username: str?
  unifi_password: password?
  camera_id: str
  hours_back: int
  whisper_enabled: bool
  whisper_api_url: str
  openai_api_key: password?
  whisper_model: str
  whisper_language: str
  export_audio_dir: str
  keep_audio_files: bool
  silence_threshold_db: str
  start_silence_duration: float
  stop_silence_duration: float
  verify_tls: bool
