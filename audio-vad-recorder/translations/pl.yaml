configuration:
  rtsp_url:
    name: "Adres RTSP"
    description: >-
      Pełny adres URL strumienia RTSP lub RTSPS kamery
      (np. rtsps://192.168.1.10:7441/abcdef?enableSrtp).
  camera_name:
    name: "Nazwa kamery"
    description: >-
      Krótka etykieta używana w nazwach nagranych plików
      (np. 'wejscie' → wejscie_20260225_143000.wav).
  vad_threshold:
    name: "Próg detekcji VAD"
    description: >-
      Czułość wykrywania mowy od 0.0 do 1.0.
      Niższe wartości wykrywają więcej dźwięków (więcej fałszywych alarmów),
      wyższe wymagają wyraźniejszej mowy.
      Zalecany zakres: 0.5 – 0.8.
  pre_padding:
    name: "Padding przed mową (sekundy)"
    description: >-
      Ile sekund ciszy dołączyć PRZED wykrytym początkiem mowy.
      Zapobiega ucięciu pierwszej sylaby.
      Typowa wartość: 0.3 – 0.7.
  post_padding:
    name: "Padding po mowie (sekundy)"
    description: >-
      Jak długo nagrywać ciszę PO zakończeniu mowy przed zapisem pliku.
      Działa też jako timeout ciszy — jeśli przez tyle sekund nie ma mowy,
      nagranie zostaje zapisane. Daje nagraniom naturalny „oddech" na końcu.
      Typowa wartość: 1.0 – 2.0.
  min_speech_duration:
    name: "Minimalna długość mowy (sekundy)"
    description: >-
      Nagrania krótsze niż ta wartość są odrzucane jako fałszywe alarmy
      (trzaśnięcie drzwiami, kaszel itp.). Ustaw 0, aby zachować wszystko.
  max_recording_duration:
    name: "Maksymalna długość nagrania (sekundy)"
    description: >-
      Twardy limit długości pojedynczego nagrania.
      Zapobiega niekontrolowanemu wzrostowi bufora, gdy ktoś mówi
      bardzo długo (np. włączony telewizor). Plik zostaje zapisany
      i rozpoczyna się nowe nagranie.
  whisper_enabled:
    name: "Włącz transkrypcję Whisper"
    description: >-
      Po włączeniu każdy nagrany fragment mowy jest wysyłany do
      API Whisper w celu transkrypcji. Tekst zapisywany jest
      jako plik .txt obok nagrania .wav.
  whisper_api_url:
    name: "Adres API Whisper"
    description: >-
      Endpoint transkrypcji kompatybilny z OpenAI.
      Groq (darmowy): https://api.groq.com/openai/v1/audio/transcriptions
      OpenAI: https://api.openai.com/v1/audio/transcriptions
      Lokalny serwer: http://192.168.1.X:8000/v1/audio/transcriptions
  whisper_api_key:
    name: "Klucz API Whisper"
    description: >-
      Klucz API do usługi transkrypcji. Wymagany dla Groq i OpenAI.
      Dla lokalnego serwera bez autoryzacji zostaw puste.
  whisper_model:
    name: "Model Whisper"
    description: >-
      Nazwa modelu do transkrypcji.
      Groq: whisper-large-v3 (zalecany).
      OpenAI: whisper-1.
      Lokalny: zależy od konfiguracji serwera.
  whisper_language:
    name: "Język"
    description: >-
      Kod języka transkrypcji (np. pl, en, de, fr).
      Pomaga Whisperowi uzyskać dokładniejsze wyniki.
