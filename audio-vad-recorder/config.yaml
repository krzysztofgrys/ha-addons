name: "Audio VAD Recorder"
version: "2.0.5"
slug: "audio_vad_recorder"
description: "Real-time Voice Activity Detection from RTSP/RTSPS camera audio streams. Records human speech segments as WAV files using Silero VAD with optional Whisper transcription."
url: "https://github.com/krzysztofgrys/ha-addons"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
map:
  - media:rw
options:
  rtsp_url: ""
  camera_name: "kamera"
  vad_threshold: 0.7
  pre_padding: 0.5
  post_padding: 1.5
  min_speech_duration: 0.5
  max_recording_duration: 300
  whisper_enabled: false
  whisper_api_url: "https://api.groq.com/openai/v1/audio/transcriptions"
  whisper_api_key: ""
  whisper_model: "whisper-large-v3"
  whisper_language: "pl"
schema:
  rtsp_url: str
  camera_name: str
  vad_threshold: "float"
  pre_padding: "float"
  post_padding: "float"
  min_speech_duration: "float"
  max_recording_duration: int
  whisper_enabled: bool
  whisper_api_url: str
  whisper_api_key: password
  whisper_model: str
  whisper_language: str
